[package]
name = "pokemon-game"
version = "0.5.0-beta.2021-12-28"
authors = ["Rhys H <donotdoughnut99@gmail.com>"]
edition = "2021"
license = "CC0"
description = "Pokemon FireRed Clone"
repository = "https://github.com/fiirecore-game/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["/build", "/assets"]
publish = false

[features]
default = ["audio"]
audio = [
    "firecore-audio-builder",
    "firecore-battle-gui/audio",
    "firecore-pokedex-engine-builder/audio",
]
# discord = ["discord-rich-presence"]

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
opt-level = "z"

[dependencies]
# Battle GUI, also re-exports game engine
firecore-battle-gui = { git = "https://github.com/fiirecore-game/engine", rev = "647676a", package = "firecore-battle-gui", default-features = false }
# firecore-battle-gui = { path = "../firecore/engine/crates/battle-gui", default-features = false }

firecore-world = { git = "https://github.com/fiirecore/world", rev = "ba4e94b" }

firecore-battle = { git = "https://github.com/fiirecore/battle", rev = "621352f", features = [
    "ai",
    "host",
    "default_engine_scripting",
] }
# firecore-battle = { path = "../firecore/battle", features = [#
#     "ai",
#     "host",
#     "default_engine_scripting",
# ] }

firecore-storage = { path = "storage", features = ["io"] }

### Other

serde = { version = "1.0", features = ["derive"] }
rand = { version = "0.8", features = ["small_rng"], default-features = false }
tinystr = { version = "0.4", features = ["serde"], default-features = false }
crossbeam-channel = "0.5"
hashbrown = "0.9"

# discord-rich-presence = { version = "0.1", optional = true }

# [target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# pico-args = "0.4"

### Build dependencies

[build-dependencies]

firecore-pokedex-builder = { git = "https://github.com/fiirecore/pokedex", rev = "b5279db", package = "firecore-pokedex-builder" }
firecore-pokedex-engine-builder = { git = "https://github.com/fiirecore-game/engine", rev = "647676a", package = "firecore-pokedex-engine-builder", default-features = false, features = [
    "compile",
] }
firecore-battle-builder = { git = "https://github.com/fiirecore/battle", rev = "621352f", package = "firecore-battle-builder" }
firecore-world-builder = { git = "https://github.com/fiirecore/world", rev = "ba4e94b", package = "firecore-world-builder" }
firecore-font-builder = { git = "https://github.com/fiirecore-game/firecore-font-builder", rev = "057373a" }
firecore-audio-builder = { git = "https://github.com/fiirecore-game/firecore-audio-builder", rev = "90af8c1", optional = true }
serde = "1"
firecore-storage = { path = "storage", default-features = false }

[target.'cfg(windows)'.build-dependencies]
embed-resource = "1"


[workspace]
members = ["storage"]
