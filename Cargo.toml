[package]
name = "pokemon-firered-clone"
version = "0.3.0-beta.1"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["build", "assets"]

[profile.dev.package.'*']
opt-level = 3


[profile.release]
codegen-units = 1
lto = true

[features]
default = []
# args = ["getopts"]

[dependencies]

### Game Engine

#macroquad = { git = "https://github.com/DoNotDoughnut/macroquad", default-features = false, features = ["log-impl", "experimental", "serde"] }
macroquad = { git = "https://github.com/not-fl3/macroquad" }

### Game subcrates

firecore-pokedex = { git = "https://github.com/DoNotDoughnut/firecore-pokedex" }
firecore-util = { git = "https://github.com/DoNotDoughnut/firecore-util" }
firecore-world = { git = "https://github.com/DoNotDoughnut/firecore-world" }
frc-input = { path = "crates/frc-input" }
frc-data = { path = "crates/frc-data" }
firecore-audio = { git = "https://github.com/DoNotDoughnut/firecore-audio" }
# frc-text = { path = "crates/frc-text" }

### GUI

# megaui-macroquad = "0.1.3"

### Serialization

serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
ron = "0.6"
bincode = "1.3"

### File management

rust-embed = { version = "5.9", features = ["debug-embed"] } # To - do: Only partially embed files
zip = "0.5"
# To - do: Make program to read world files and save them as bincode files

### Collections

ahash = { version = "0.7", features = ["serde"] }
smallvec = { version = "1.6", features = ["serde"] }

### Global variables

lazy_static = "1.4"
parking_lot = { version = "0.11" }

### Other

async-trait = "0.1"

# getopts = { version = "0.2", optional = true }

image = { version = "0.23.12", default-features = false, features = ["png", "tga"] }

# futures-lite = "1.11" # To - do: Remove

### Build dependencies

[build-dependencies]
map-compressor = { git = "https://github.com/DoNotDoughnut/map-compressor" }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"