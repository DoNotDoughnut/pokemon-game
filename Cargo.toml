[package]

name = "pokemon-game"
version = "0.2.0"
authors = ["Rhys Holloway <rhysholloway@pacbell.net>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["build", "assets"]

[profile.release]
codegen-units = 1
lto = true
opt-level = 3

[dependencies]

macroquad = { git = "https://github.com/not-fl3/macroquad" }

kira = { version = "0.4", default-features = false, features = ["ogg"] } # To - do: Figure out how to play audio without taking up lots of memory and storage space, add agb support/midi support

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"

ahash = "0.7"

include_dir = { version = "0.6.0", default-features = false }

lazy_static = "1.4"
parking_lot = "0.11"

getopts = "0.2.21"

enum-iterator = "0.6"


image = {version = "0.22", default-features = false, features = ["png_codec", "tga"] } # Included in macroquad
lewton = "0.10.1" # Included in kira

# Build dependencies

[target.'cfg(target_os="windows")'.build-dependencies]
winres = "0.1"