[package]
name = "pokemon-firered-clone"
version = "0.5.0-beta.2021-06-13"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["/build", "/assets"]

[profile.dev]
opt-level = 2
debug-assertions = true
panic = "abort"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
opt-level = 3     # z = Optimize for size

[features]
default = ["audio", "static-link"]
audio = ["firecore-game/audio", "audio-builder"]
static-link = ["firecore-game/static-link", "firecore-game/bundled"]
discord = ["discord-rich-presence", "serde_json"]

[dependencies]

discord-rich-presence = { version = "0.1", optional = true }
serde_json = { version = "1.0", optional = true }

firecore-game = { path = "game/", default-features = false, features = ["ser", "world", "battle"] }

### Other

simple_logger = "1.11"

pico-args = "0.4"

### Build dependencies

[build-dependencies]

dex-builder = { path = "game/firecore/pokedex/builder" }
world-builder = { path = "game/world/builder" }
font-builder = { path = "game/firecore/text/builder" }
audio-builder = { path = "game/firecore/audio/builder", optional = true }
winres = "0.1"

[workspace]
members = [
    "game",
    "game/world",
    "game/world/builder",
    "game/battle",
    "game/firecore/deps",
    "game/firecore/util",
    "game/firecore/pokedex",
    "game/firecore/pokedex/game",
    "game/firecore/pokedex/builder",
    "game/firecore/text",
    "game/firecore/text/font",
    "game/firecore/text/builder",
    "game/firecore/storage",
    "game/firecore/storage/player",
    "game/firecore/storage/game",
    "game/firecore/audio",
    "game/firecore/audio/builder",
]