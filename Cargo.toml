[package]
name = "pokemon-firered-clone"
version = "0.4.0-beta.3"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["/build", "/assets"]

[profile.dev]
opt-level = 3
debug-assertions = true

[profile.release]
codegen-units = 1
lto = true
panic = "abort"

[features]
default = ["audio"]
audio = ["firecore-game/audio", "audio-builder"]

[dependencies]

firecore-game = { path = "./game/", default-features = false }
firecore-world = { path = "./game/world", default-features = false }
firecore-battle = { path = "./game/battle", default-features = false }

### Deserialization

postcard = { version = "0.6", default-features = false }

### Other

getopts = "0.2"

### Build dependencies

[build-dependencies]

font-builder = { git = "https://github.com/DoNotDoughnut/firecore-font-lib", package = "font-builder" }

world-builder = { path = "./game/world/builder" }

dex-builder = { git = "https://github.com/DoNotDoughnut/firecore-pokedex", package = "dex-builder" }
# dex-builder = { path = "../firecore/firecore-pokedex/builder" }

audio-builder = { git = "https://github.com/DoNotDoughnut/firecore-audio", package = "audio-builder", optional = true }

embed-resource = "1.6"

[workspace]
members = [
    "game",
    "game/world",
    "game/world/lib",
    "game/world/builder",
    "game/battle",
]