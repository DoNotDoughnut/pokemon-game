[package]
name = "pokemon-game"
version = "0.5.0-beta.2021-07-05"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["/build", "/assets"]
publish = false

[features]
default = ["audio"]
audio = [
    "firecore-engine/audio",
    "firecore-audio-builder",
    "firecore-pokedex-client/audio",
]
discord = ["discord-rich-presence", "serde_json"]

[profile.dev]
# opt-level = 2
debug-assertions = true
panic = "abort"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
opt-level = 3 # z = Optimize for size

[dependencies]

firecore-engine = { git="https://github.com/DoNotDoughnut/firecore-engine" }
firecore-dependencies = { git="https://github.com/DoNotDoughnut/firecore-dependencies", features=["hash", "vec", "str", "ser"] }

firecore-pokedex-client = { git="https://github.com/DoNotDoughnut/firecore-pokedex-client" }

simple_logger = { version="1" }

serde = { version="1.0", features=["derive"] }

### Audio

parking_lot = { version="0.11", optional=true }

### Storage

firecore-storage = { path="firecore/storage" }
firecore-saves = { path="firecore/storage/player" }

### World

firecore-world = { path="world" }

### Battle

firecore-battle = { git="https://github.com/DoNotDoughnut/firecore-battle", features=["ai"] }
firecore-battle-gui = { git="https://github.com/DoNotDoughnut/firecore-battle-gui" }

### Other

log = "0.4"
pico-args = "0.4"

discord-rich-presence = { version="0.1", optional=true }
serde_json = { version="1.0", optional=true }

### Build dependencies

[build-dependencies]

firecore-pokedex-builder = { git="https://github.com/DoNotDoughnut/firecore-pokedex-builder" }
firecore-world-builder = { path="world/builder" }
firecore-font-builder = { git="https://github.com/DoNotDoughnut/firecore-font-builder" }
firecore-audio-builder = { git="https://github.com/DoNotDoughnut/firecore-audio-builder", optional=true }
winres = "0.1"

[workspace]
members = [
    "world",
    "world/builder",
    "firecore/storage",
    "firecore/storage/player",
]
