[package]
name = "pokemon-game"
version = "0.5.0-beta.2021-07-24"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["/build", "/assets"]
publish = false

[features]
default = ["audio"]
audio = [
    "firecore-engine/audio",
    "firecore-audio-builder",
    "firecore-pokedex-engine/audio",
    "firecore-battle-gui/audio",
    "firecore-pokedex-engine-builder/audio"
]
discord = ["discord-rich-presence"]

[profile.dev]
# opt-level = 2
debug-assertions = true
panic = "abort"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
opt-level = 3     # z = Optimize for size

[dependencies]

firecore-engine = { path = "../firecore/engine/" }

firecore-pokedex-engine = { path = "../firecore/engine/crates/pokedex-engine", default-features = false }

simple_logger = { version = "1" }

serde = { version = "1.0", features = ["derive"] }

### Storage

firecore-storage = { path = "firecore/storage" }
firecore-saves = { path = "firecore/storage/player" }

### World

firecore-world = { path = "world" }
hashbrown = "0.11"

### Battle

firecore-battle = { git = "https://github.com/fiirecore/battle", features = [
    "ai",
    "host",
    "default_engine_scripting",
] }
firecore-battle-gui = { path = "../firecore/engine/crates/battle-gui", default-features = false }

### Other

rand = { version = "0.8", features = ["small_rng"] }
log = "0.4"
pico-args = "0.4"
bincode = "1.3"

discord-rich-presence = { version = "0.1", optional = true }

### Build dependencies

[build-dependencies]

firecore-pokedex-builder = { git = "https://github.com/DoNotDoughnut/firecore-pokedex-builder" }
firecore-pokedex-engine-builder = { path = "../firecore/builder-pokedex-engine", default-features = false }
firecore-battle-builder = { git = "https://github.com/DoNotDoughnut/firecore-battle-builder", rev = "57708e0" }
firecore-world-builder = { path = "world/builder" }
firecore-font-builder = { git = "https://github.com/DoNotDoughnut/firecore-font-builder" }
firecore-audio-builder = { git = "https://github.com/DoNotDoughnut/firecore-audio-builder", optional = true }

bincode = "1.3"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"


[workspace]
members = [
    "world",
    "world/builder",
    "firecore/storage",
    "firecore/storage/player",
]
