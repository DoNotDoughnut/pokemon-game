[package]
name = "pokemon-game"
version = "0.5.0-beta.2022-01-01"
authors = ["Rhys H <donotdoughnut99@gmail.com>"]
edition = "2021"
license = "CC0"
description = "Pokemon FireRed Clone"
repository = "https://github.com/fiirecore-game/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["/build", "/assets"]
publish = false

[workspace]
members = ["crates/*", "crates/pokedex-engine/builder"]
# default-members = ["crates/*", "crates/pokedex-engine/builder"]

[features]
default = ["audio"]
audio = [
    "firecore-audio-builder",
    "firecore-battle-engine/audio",
    "firecore-pokedex-engine-builder/audio",
]
# discord = ["discord-rich-presence"]

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
opt-level = "z"

[dependencies]
# Battle GUI, also re-exports game engine
firecore-battle-engine = { path = "crates/battle-engine", default-features = false, features = ["host", "ai", "default_engine_scripting"] }
# firecore-battle-gui = { path = "../firecore/engine/crates/battle-gui", default-features = false }

firecore-world = { git = "https://github.com/fiirecore/world", rev = "cb5c056" }
# firecore-world = { path = "../firecore/world" }

firecore-storage = { path = "crates/storage", features = ["io"] }

### Other

serde = { version = "1.0", features = ["derive"] }
rand = { version = "0.8", features = ["small_rng"], default-features = false }
tinystr = { version = "0.4", features = ["serde"], default-features = false }
crossbeam-channel = "0.5"
hashbrown = "0.9"

# discord-rich-presence = { version = "0.1", optional = true }

# [target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# pico-args = "0.4"

### Build dependencies

[build-dependencies]

firecore-pokedex-builder = { git = "https://github.com/fiirecore/pokedex", rev = "858d72f", package = "firecore-pokedex-builder" }
firecore-battle-builder = { git = "https://github.com/fiirecore/battle", rev = "2809659", package = "firecore-battle-builder" }

firecore-pokedex-engine-builder = { path = "crates/pokedex-engine/builder", default-features = false, features = [
    "compile",
] }

firecore-world-builder = { git = "https://github.com/fiirecore/world", rev = "cb5c056", package = "firecore-world-builder" }

firecore-font-builder = { git = "https://github.com/fiirecore-game/firecore-font-builder", rev = "057373a" }
firecore-audio-builder = { git = "https://github.com/fiirecore-game/firecore-audio-builder", rev = "90af8c1", optional = true }
serde = "1"
firecore-storage = { path = "crates/storage", default-features = false }

[target.'cfg(windows)'.build-dependencies]
embed-resource = "1"
