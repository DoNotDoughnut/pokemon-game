[package]
name = "pokemon-firered-clone"
version = "0.5.0-beta.2021-06-13"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["/build", "/assets"]

[profile.dev]
opt-level = 2
debug-assertions = true
panic = "abort"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
opt-level = 3     # z = Optimize for size

[features]
default = ["audio", "static-link"]
audio = ["firecore-game/audio", "audio-builder"]
static-link = ["firecore-game/static-link", "firecore-game/bundled"]
discord = ["discord-rich-presence", "serde_json"]

[dependencies]

discord-rich-presence = { version = "0.1", optional = true }
serde_json = { version = "1.0", optional = true }

firecore-game = { git = "https://github.com/DoNotDoughnut/firecore-game", default-features = false, features = ["logger", "world", "battle"] }

### Other

pico-args = "0.4"

### Build dependencies

[build-dependencies]

dex-builder = { git = "https://github.com/DoNotDoughnut/firecore-game", package = "dex-builder" }
world-builder = { git = "https://github.com/DoNotDoughnut/firecore-game", package = "world-builder" }
font-builder = { git = "https://github.com/DoNotDoughnut/firecore-game", package = "font-builder" }
audio-builder = { git = "https://github.com/DoNotDoughnut/firecore-game", package = "audio-builder", optional = true }
winres = "0.1"