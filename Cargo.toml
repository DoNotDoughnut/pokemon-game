[package]
name = "pokemon-game"
version = "0.2.4"
authors = ["Rhys Holloway <rhysholloway@pacbell.net>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["build", "assets"]

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
codegen-units = 1
lto = true
opt-level = 3

[features]
default = ["embed"]
embed = ["rust-embed"]
#default = ["audio", "webaudio"]
#webaudio = ["quad-snd"]
#audio = ["kira", "lewton"]
args = ["getopts"]

[dependencies]

# Game Engine

macroquad = { git = "https://github.com/DoNotDoughnut/macroquad", default-features = false, features = ["log-impl", "experimental", "serde"] }

# Serialization

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
# bincode = "1.3"

# File management

rust-embed = { version = "5.9", features = ["debug-embed"], optional = true }
zip = { version = "0.5", default-features = false, features = ["deflate"] }
miniquad-cookie = { path = "./crates/cookie" }

# Controller Input

# gilrs = "0.8"

# Other

ahash = { version = "0.7", features = ["serde"] }

lazy_static = "1.4"
parking_lot = { version = "0.11" }
async-trait = "0.1"

anyhow = "1.0"

getopts = { version = "0.2", optional = true }

enum-iterator = "0.6"

# Platform-specific dependencies

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]

kira = { version = "0.4", default-features = false, features = ["ogg"] } # To - do: Figure out how to play audio without taking up lots of memory and storage space, add agb support/midi support
lewton = { version = "0.10.1" } # Included in kira


[target.'cfg(target_arch="wasm32")'.dependencies]

quad-snd = { path = "crates/quad-snd" } # WebAudio

# Build dependencies

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"