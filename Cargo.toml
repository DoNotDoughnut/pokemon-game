[package]
name = "pokemon-firered-clone"
version = "0.2.5"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["build", "assets"]

[profile.release]
codegen-units = 1
lto = true

[features]
default = []
args = ["getopts"]

[dependencies]

# Game Engine

macroquad = { git = "https://github.com/DoNotDoughnut/macroquad", default-features = false, features = ["log-impl", "experimental", "serde"] }

# Game subcrates

frc-input = { path = "crates/frc-input" }
frc-data = { path = "crates/frc-data" }
firecore-pokedex = { git = "https://github.com/DoNotDoughnut/firecore-pokedex" }
frc-audio = { path = "crates/frc-audio" }

# GUI

megaui-macroquad = "0.1.3"

# Serialization

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
ron = "0.6" # Replace JSON with RON
# bincode = "1.3" # For saving maps

# File management

rust-embed = { version = "5.9", features = ["debug-embed"] }


ahash = { version = "0.7", features = ["serde"] }

lazy_static = "1.4"
parking_lot = { version = "0.11" }
async-trait = "0.1"

getopts = { version = "0.2", optional = true }

enum-iterator = "0.6"

# Platform-specific dependencies

# Build dependencies

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"