[package]
name = "pokemon-firered-clone"
version = "0.3.0-beta.6"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["/build", "/pokedex", "/world"]

[profile.dev]
opt-level = 3
debug-assertions = true

[profile.release]
codegen-units = 1
lto = true

[features]
default = ["audio"]
audio = ["firecore-audio/play", "audio-builder"]

[dependencies]

### Game Engine

macroquad = "0.3.0-alpha.17"

### Game subcrates

firecore-pokedex = { git = "https://github.com/DoNotDoughnut/firecore-pokedex" }
#firecore-pokedex = { path = "../firecore/firecore-pokedex" }

firecore-util = { git = "https://github.com/DoNotDoughnut/firecore-util" }
#firecore-util = { path = "../firecore/firecore-util" }

#firecore-world = { git = "https://github.com/DoNotDoughnut/firecore-world" }
firecore-world = { path = "../firecore/firecore-world" }

firecore-audio = { git = "https://github.com/DoNotDoughnut/firecore-audio", default-features = false }
#firecore-audio = { path = "../firecore/firecore-audio", default-features = false }

firecore-input = { git = "https://github.com/DoNotDoughnut/firecore-input" }
#firecore-input = { path = "../firecore/firecore-input" }

#firecore-data-lib = { git = "https://github.com/DoNotDoughnut/firecore-data-lib" }
#firecore-data-lib = { path = "../firecore/firecore-data-lib" }

firecore-data = { git = "https://github.com/DoNotDoughnut/firecore-data" }
#firecore-data = { path = "../firecore/firecore-data" }

firecore-font-lib = { git = "https://github.com/DoNotDoughnut/firecore-font-lib" }
#firecore-font-lib = { path = "../firecore/firecore-font-lib" }

### Deserialization

bincode = "1.3"

### Collections

ahash = { version = "0.7", features = ["serde"] }
smallvec = { version = "1.6", features = ["serde"] }

### Other

async-trait = "0.1"
getopts = "0.2"

rand = "0.8"

### Build dependencies

[build-dependencies]

font-builder = { git = "https://github.com/DoNotDoughnut/font-builder" }

world-builder = { git = "https://github.com/DoNotDoughnut/world-builder" }
#world-builder = { path = "../Subprojects/world-builder" }

dex-builder = { git = "https://github.com/DoNotDoughnut/dex-builder" }
#dex-builder = { path = "../Subprojects/dex-builder" }

audio-builder = { git = "https://github.com/DoNotDoughnut/audio-builder", optional = true }

embed-resource = "1.6"