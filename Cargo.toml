[package]
name = "pokemon-game"
version = "0.5.0-beta.2021-11-22"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2021"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["/build", "/assets"]
publish = false

[features]
default = ["audio"]
audio = [
    "firecore-audio-builder",
    "firecore-battle-gui/audio",
    "firecore-pokedex-engine-builder/audio"
]
# discord = ["discord-rich-presence"]

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
opt-level = "z"

[dependencies]
# Battle GUI, also re-exports game engine
firecore-battle-gui = { git = "https://github.com/DoNotDoughnut/firecore-engine", rev = "5ca80c4", package = "firecore-battle-gui", default-features = false }

### Storage

firecore-storage = { path = "firecore/storage" }
firecore-saves = { path = "firecore/storage/player" }

### World

firecore-world = { path = "world" }

### Battle

firecore-battle = { git = "https://github.com/fiirecore/battle", rev = "e83c8d4", features = [
    "ai",
    "host",
    "default_engine_scripting",
] }

### Other

serde = { version = "1.0", features = ["derive"] }
rand = { version = "0.8", features = ["small_rng"], default-features = false }
bincode = "1.3"

# discord-rich-presence = { version = "0.1", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
pico-args = "0.4"

### Build dependencies

[build-dependencies]

firecore-pokedex-builder = { git = "https://github.com/DoNotDoughnut/firecore-pokedex-builder", rev = "71ec330" }
firecore-pokedex-engine-builder = { git = "https://github.com/DoNotDoughnut/firecore-pokedex-engine-builder", rev = "396e79e", default-features = false }
firecore-battle-builder = { git = "https://github.com/DoNotDoughnut/firecore-battle-builder", rev = "1c253dc" }
firecore-world-builder = { path = "world/builder" }
firecore-font-builder = { git = "https://github.com/DoNotDoughnut/firecore-font-builder", rev = "057373a" }
firecore-audio-builder = { git = "https://github.com/DoNotDoughnut/firecore-audio-builder", rev = "90af8c1", optional = true }
serde = "1"
bincode = "1.3"

[target.'cfg(windows)'.build-dependencies]
# winres = "0.1"


[workspace]
members = [
    "world",
    "world/builder",
    "firecore/storage",
    "firecore/storage/player",
]
