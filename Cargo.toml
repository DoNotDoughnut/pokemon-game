[package]
name = "pokemon-firered-clone"
version = "0.3.0-beta.4"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["/build", "/assets", "/pokedex", "/world"]

[profile.dev.package.'*']
opt-level = 3


[profile.release]
codegen-units = 1
lto = true

[features]
default = []
# args = ["getopts"]

[dependencies]

### Game Engine

macroquad = { git = "https://github.com/not-fl3/macroquad" }

### Game subcrates

firecore-pokedex = { git = "https://github.com/DoNotDoughnut/firecore-pokedex" }
firecore-util = { git = "https://github.com/DoNotDoughnut/firecore-util" }

firecore-world = { git = "https://github.com/DoNotDoughnut/firecore-world" }
#firecore-world = { path = "../firecore/firecore-world" }

firecore-audio = { git = "https://github.com/DoNotDoughnut/firecore-audio" }
#firecore-audio = { path = "../firecore/firecore-audio" }

firecore-input = { git = "https://github.com/DoNotDoughnut/firecore-input" }
firecore-data = { git = "https://github.com/DoNotDoughnut/firecore-data" }
firecore-font-lib = { path = "../firecore/firecore-font-lib" }

### GUI

# megaui-macroquad = "0.1.3"

### Serialization

serde = { version = "1.0", features = ["derive"] }
ron = "0.6"
bincode = "1.3"

### File management

# rust-embed = { version = "5.9", features = ["debug-embed"] }

### Collections

ahash = { version = "0.7", features = ["serde"] }
smallvec = { version = "1.6", features = ["serde"] }
dashmap = "4.0"

### Global variables

lazy_static = "1.4"
parking_lot = { version = "0.11" }

### Other

async-trait = "0.1"

# getopts = { version = "0.2", optional = true }

image = { version = "0.23.12", default-features = false, features = ["png", "tga"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
miniquad-cookie = { git = "https://github.com/DoNotDoughnut/miniquad-cookie" }

### Build dependencies

[build-dependencies]
font-builder = { git = "https://github.com/DoNotDoughnut/font-builder" }

world-builder = { git = "https://github.com/DoNotDoughnut/world-builder" }
#world-builder = { path = "../Subprojects/world-builder" }

dex-builder = { git = "https://github.com/DoNotDoughnut/dex-builder" }
audio-builder = { git = "https://github.com/DoNotDoughnut/audio-builder" }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"