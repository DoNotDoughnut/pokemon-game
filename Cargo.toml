[package]

name = "pokemon-game"
version = "0.2.0"
authors = ["Rhys Holloway <rhysholloway@pacbell.net>"]
edition = "2018"
description = "Pokemon FireRed Clone"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
include = ["assets"]

[profile.release]
lto = true

[dependencies]

macroquad = { git = "https://github.com/not-fl3/macroquad" }

# kira = {version = "0.3", default-features = false, features = ["ogg"]} # To - do: Figure out how to play audio without taking up lots of memory and storage space

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"

image = {version = "0.22", default-features = false, features = ["png_codec", "tga"] }
lazy_static = "1.4"
parking_lot = "0.11"
ahash = "0.7"
enum-iterator = "0.6"

zip = "0.5"
#tar = { version = "0.4", default-features = false }

# Build dependencies

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"