[package]

name = "pokemon-game"
version = "0.1.0"
authors = ["Rhys Holloway <rhysholloway@pacbell.net>"]
edition = "2018"
description = "Pokemon FireRed clone in Rust"
repository = "https://github.com/DoNotDoughnut/pokemon-game"
keywords = ["games", "pokemon"]
categories = ["games"]
build = "build/build.rs"
readme = "README.md"
#include = ["assets"]

[[bin]]

name = "pokemon-game"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5.7"
simplelog = "0.9"
log = "0.4.11"
image = "0.23"
#gif = "0.11.1"
oorandom = "11.1.3"

enum-iterator = "0.6.0"

piston = "0.52"
piston_window = "0.116.0"
pistoncore-sdl2_window = "0.67"
piston2d-opengl_graphics = "0.77"

kira = {version = "0.3", features = ["ogg"]}

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"