[package]
name = "firecore-engine"
version = "0.1.0"
edition = "2021"

[features]
default = ["audio", "gamepad"]
audio = ["fiirengine/audio"]
gamepad = ["fiirengine/gamepad"]

[dependencies]
fiirengine = { git = "https://github.com/fiirecore-game/engine", rev = "6256024", default-features = false }

# Controls 

enum-map = { version = "2", features = ["serde"] }
serde = { version = "1", features = ["derive"] }

# Audio utils

tinystr = { version = "0.4", features = ["serde"], default-features = false }

# Text rendering

firecore-text = { path = "../text" }
firecore-font-builder = { path = "../builder-font", default-features = false }

[dev-dependencies]
firecore-storage = { path = "../storage", default-features = false }