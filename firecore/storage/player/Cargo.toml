[package]
name = "firecore-saves"
version = "0.5.0-beta.2021-06-07"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"

[features]
default = ["firecore-storage"]

[dependencies]

### Specifications

firecore-storage = { path = "../", optional = true }

firecore-util = { path = "../../util" }
firecore-pokedex = { path = "../../pokedex" }
firecore-world = { path = "../../../world" }

firecore-dependencies = { path = "../../deps", features = ["hash", "tinystr"] }

serde = { version = "1.0", features = ["derive"] }