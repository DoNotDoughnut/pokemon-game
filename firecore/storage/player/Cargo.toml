[package]
name = "firecore-saves"
version = "0.5.0-beta.2021-07-02"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"

[features]
default = ["firecore-storage"]

[dependencies]

rand = { version = "0.8", default-features = false }

log = "0.4"

### Specifications

firecore-storage = { path="../", optional=true }

firecore-pokedex = { git="https://github.com/fiirecore/pokedex" }
firecore-world = { path="../../../world" }

hashbrown = { version = "0.11", features = ["serde"] }
tinystr = { version = "0.4", features = ["serde"] }

serde = { version="1.0", features=["derive"] }
