[package]
name = "firecore-saves"
version = "0.5.0-beta.2021-07-02"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"

[features]
default = ["firecore-storage"]

[dependencies]

rand = { version = "0.8", default-features = false }

firecore-storage = { path = "../", optional = true }

firecore-pokedex = { git = "https://github.com/fiirecore/pokedex", rev = "18f1de3" }
firecore-world = { path = "../../../world" }

tinystr = { version = "0.4", features = ["serde"], default-features = false }

serde = { version = "1.0", features = ["derive"] }
