[package]
name = "firecore-saves"
version = "0.5.0-beta.2021-07-02"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"

[features]
default = ["firecore-storage"]

[dependencies]

log = "0.4"

### Specifications

firecore-storage = { path="../", optional=true }

firecore-pokedex = { git="https://github.com/DoNotDoughnut/firecore-pokedex" }
firecore-world = { path="../../../world" }

firecore-dependencies = { git="https://github.com/DoNotDoughnut/firecore-dependencies", features=["hash", "str"] }

serde = { version="1.0", features=["derive"] }
