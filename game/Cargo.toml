[package]
name = "firecore-game"
version = "0.4.0-alpha.1.2"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["audio"]
audio = ["firecore-audio/play"]
ui = ["macroquad/ui"]

[dependencies]

macroquad = { git = "https://github.com/DoNotDoughnut/macroquad" }

firecore-util = { git = "https://github.com/DoNotDoughnut/firecore-util", features = ["hash", "smallvec", "tinystr"] }
# firecore-util = { path = "../firecore-util" }

pokemon-firered-clone-storage = { path = "firecore/storage/game" }
firecore-input = { path = "firecore/input" }
firecore-audio = { path = "firecore/audio" }
firecore-text = { path = "firecore/text" }

firecore-pokedex = { git = "https://github.com/DoNotDoughnut/firecore-pokedex" }
# firecore-pokedex = { path = "../../firecore/firecore-pokedex" }
