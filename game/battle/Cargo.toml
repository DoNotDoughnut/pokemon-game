[package]
name = "firecore-battle"
version = "0.4.0-alpha.1"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
publish = false

[features]
default = ["audio"]
audio = ["firecore-game/audio"]

[dependencies]

firecore-game = { path = "../", default-features = false }

[dev-dependencies]
postcard = { version = "0.6", default-features = false, features = ["alloc"] }
firecore-game = { path = "../", features = ["ui"] }