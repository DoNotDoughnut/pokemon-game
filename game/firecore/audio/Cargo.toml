[package]
name = "firecore-audio"
version = "0.4.0-2021-05-23"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"

[features]
default = ["play"]
play = ["parking_lot", "firecore-dependencies/hash", "kira", "lewton"]

[dependencies]

### Audio variables

firecore-audio-lib = { path = "./lib" }

### Global, mutable variables

parking_lot = { version = "0.11", optional = true }
firecore-dependencies = { path = "../deps", optional = true }

### Audio libraries

[target.'cfg(not(any(target_arch = "wasm32", target_os = "android")))'.dependencies]
# soloud = { version = "0.4", optional = true }
kira = { version = "0.5", default-features = false, features = ["ogg"], optional = true } # To - do: Figure out how to play audio without taking up lots of memory and storage space, add agb support/midi support
lewton = { version = "0.10.1", optional = true } # Included in kira

