[package]
name = "firecore-dependencies"
version = "0.4.0-beta.2"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"

[features]
default = []
str = ["tinystr"]
vec = ["arrayvec"]
hash = ["ahash"]
serialization = ["bincode"]
random = []
borrow = ["serde"]
script = ["rhai"]

[dependencies]

tinystr = { version = "0.4", features = ["serde"], optional = true }
arrayvec = { version = "0.5", features = ["serde"], optional = true }
ahash = { version = "0.7", features = ["serde"], optional = true }

# postcard = { version = "0.6", default-features = false, features = ["alloc"], optional = true }
bincode = { version = "1.3", optional = true }

serde = { version = "1.0", features = ["derive"], optional = true }

rhai = { version = "0.20", optional = true } # maybe look into going back to smallvec

[[example]]
name = "random"
required-features = ["random"]