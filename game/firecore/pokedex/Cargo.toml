[package]
name = "firecore-pokedex"
version = "0.4.0"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "Pokemon FireRed Clone Pokedex dependency"
readme = "README.md"
publish = false

[dependencies]

firecore-dependencies = { path = "../deps", features = ["script", "log", "random", "borrow", "str", "vec", "hash"] }

serde = { version = "1.0", features = ["derive"] }