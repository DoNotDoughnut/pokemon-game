[package]
name = "firecore-pokedex"
version = "0.5.0-2021-06-07"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "Pokemon FireRed Clone Pokedex dependency"
readme = "README.md"
publish = false

[features]
default = []
logging = ["firecore-dependencies/log"]

[dependencies]
firecore-dependencies = { path = "../deps", features = ["str", "vec", "hash", "random", "borrow", "script"] }
serde = { version = "1.0", features = ["derive"] }