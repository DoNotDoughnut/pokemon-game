[package]
name = "firecore-pokedex-game"
version = "0.4.0-beta.4"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
readme = "README.md"
publish = false

[dependencies]

firecore-pokedex = { path = "../" }
firecore-dependencies = { path = "../../deps", features = ["random", "vec", "hash", "tinystr", "script", "engine"] }

serde = { version = "1.0", features = ["derive"] }