[package]
name = "firecore-saves"
version = "0.4.0-beta.1"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"

[features]
default = ["firecore-storage"]

[dependencies]

### Specifications

firecore-storage = { path = "../", optional = true }

firecore-util = { path = "../../util" }
firecore-pokedex = { path = "../../pokedex" }

firecore-dependencies = { git = "https://github.com/DoNotDoughnut/firecore-dependencies", features = ["hash", "tinystr"] }

serde = { version = "1.0", features = ["derive"] }