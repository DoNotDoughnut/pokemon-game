[package]
name = "firecore-saves"
version = "0.4.0-beta.1"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"

[features]
default = ["firecore-storage"]

[dependencies]

### Specifications

firecore-storage = { path = "../", optional = true }

firecore-util = { git = "https://github.com/DoNotDoughnut/firecore-util", features = ["hash", "tinystr"] }
# firecore-util = { path = "../firecore-util", default-features = false, features = ["hash"] }

firecore-pokedex = { git = "https://github.com/DoNotDoughnut/firecore-pokedex" }
# firecore-pokedex = { path = "../../firecore-pokedex" }

serde = { version = "1.0", features = ["derive"] }