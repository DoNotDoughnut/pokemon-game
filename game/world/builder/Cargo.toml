[package]
name = "world-builder"
version = "0.4.0-beta.1"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

### Map specifications

firecore-world-lib = { path = "../lib" }
firecore-pokedex-game = { path = "../../firecore/pokedex/game" }
firecore-util = { path = "../../firecore/util" }
firecore-dependencies = { path = "../../firecore/deps", features = ["serialization"] }

### Serialization

serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
ron = "0.6"

### Other

image = { version = "0.23.12", default-features = false, features = ["png", "tga"] }