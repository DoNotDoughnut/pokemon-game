[package]
name = "firecore-pokedex-game"
version = "0.5.0-beta.2021-06-19"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
readme = "README.md"
publish = false

[features]
default = []
audio = ["firecore-audio"]

[dependencies]

firecore-pokedex = { path = "../", features = ["logging", "stackcount"] }
firecore-dependencies = { path = "../../firecore/deps", features = ["random", "vec", "hash", "tinystr", "script", "engine"] }
firecore-audio = { path = "../../firecore/audio", optional = true }

serde = { version = "1.0", features = ["derive"] }