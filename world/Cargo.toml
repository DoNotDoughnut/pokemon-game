[package]
name = "firecore-world"
version = "0.5.0-beta.2021-06-13"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"

[dependencies]

serde = { version = "1.0", features = ["derive"] }

firecore-dependencies = { git = "https://github.com/DoNotDoughnut/firecore-dependencies", features = ["random", "hash", "vec"] }

firecore-pokedex = { git = "https://github.com/DoNotDoughnut/firecore-pokedex" }
firecore-font = { git = "https://github.com/DoNotDoughnut/firecore-font" }
firecore-audio = { git = "https://github.com/DoNotDoughnut/firecore-audio" }