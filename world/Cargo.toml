[package]
name = "firecore-world"
version = "0.5.0-beta.2021-06-13"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

serde = { version = "1.0", features = ["derive"] }

firecore-dependencies = { path = "../firecore/deps", features = ["random", "hash", "vec"] }

firecore-util = { path = "../firecore/util" }
firecore-pokedex = { path = "../pokedex" }
firecore-font = { path = "../firecore/text/font" }
firecore-audio = { path = "../firecore/audio" }